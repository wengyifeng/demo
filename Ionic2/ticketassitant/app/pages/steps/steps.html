<ion-navbar *navbar>
    <ion-title class="head-font">步骤</ion-title>
</ion-navbar>
<ion-content padding class="steps">
    <ion-list>
        <ion-item-sliding  text-wrap class="main-font">
            <ion-item text-wrap>
                检修设备
            </ion-item>
            <ion-item>
                设备名称：#风机机组系统及设备
            </ion-item>
            <ion-item >
                工作内容：螺栓力矩紧固，主轴，偏航轴承注油，碳刷检验
            </ion-item>
            <ion-item>
                工作地点：风机塔顶，机舱，塔筒内
            </ion-item>
            <ion-item>
                必须采取的安全措施
            </ion-item>

            <ion-item>
                <ion-label>锁上#14风机转子锁，在操作把手上挂“禁止操作，有人工作”的标示牌</ion-label>
                <button clear item-right >待执行</button>
            </ion-item>
            <ion-item>
                
                <ion-row>
                  <ion-col width-20><img src="images/t1.png"/></ion-col>
                  <ion-col width-20><img src="images/t2.png"/></ion-col>
                  <ion-col width-20><img [src]="images"/></ion-col>
                </ion-row>
               
                  <button clear item-right (click)="takePhoto()">
                     <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
                  </button>
                  
            </ion-item>

        </ion-item-sliding>
    </ion-list>
    
     <div padding>
            <button block (click)="finish()">执行完毕</button>
    </div>

</ion-content>
